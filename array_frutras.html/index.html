    <style>
        /* Estiliza√ß√£o geral do corpo da p√°gina */

            font-family: Arial, sans-serif; /* Define a fonte */
            background-color: #f4f6f8;      /* Cor de fundo da p√°gina */

        /* Estiliza√ß√£o do t√≠tulo */
        h1 {
            color: #333;          /* Cor do texto */

        }

        /* Estiliza√ß√£o da div onde o resultado ser√° exibido */
        #resultado {
            background-color: #fff;               /* Fundo branco */
            padding: 15px;                        /* Espa√ßamento interno */

        }

        /* Estiliza√ß√£o geral dos bot√µes */

<body>
 <!-- T√≠tulo principal da p√°gina -->
<h1>Exemplo de uso de Array em JavaScript üçìüçåüçé</h1>

<!-- Div onde o conte√∫do do array ser√° exibido -->
<div id="resultado"></div>

<!-- Div que cont√©m os bot√µes -->
<div style="text-align: center;">

    <!-- Ao clicar, chama a fun√ß√£o mostrarFrutas() -->
    <button onclick="mostrarFrutas()">Mostrar Frutas</button>

    <!-- Ao clicar, chama a fun√ß√£o adicionarFruta() -->
    <button onclick="adicionarFruta()">Adicionar Fruta</button>

    <!-- Ao clicar, chama a fun√ß√£o removerUltima() -->
    <button onclick="removerUltima()">Remover √öltima</button>

</div>

<script>

    // üü¶ Cria√ß√£o do array vazio chamado "frutas"
    // Um array √© uma estrutura que armazena v√°rios valores em uma √∫nica vari√°vel
    let frutas = [];

    // üü® Fun√ß√£o respons√°vel por exibir o conte√∫do do array na tela
    function mostrarFrutas() {

        // Captura a div onde o resultado ser√° mostrado
        let resultadoDiv = document.getElementById("resultado");

        // Verifica se o array est√° vazio
        if (frutas.length === 0) {

            // Se estiver vazio, mostra mensagem informando
            resultadoDiv.innerHTML = `
                <strong>Array completo:</strong> [] <br>
                <strong>Quantidade de frutas:</strong> 0 <br>
                <em>O array est√° vazio.</em>
            `;

        } else {

            // Caso o array tenha elementos
            // frutas.join(", ") transforma o array em texto separado por v√≠rgula
            resultadoDiv.innerHTML = `
                <strong>Array completo:</strong> [${frutas.join(", ")}] <br>
                <strong>Quantidade de frutas:</strong> ${frutas.length} <br>
            `;
        }
    }

    // üü© Fun√ß√£o para adicionar uma nova fruta ao array
    function adicionarFruta() {

        // prompt abre uma caixa para o usu√°rio digitar algo
        let novaFruta = prompt("Digite o nome da nova fruta:");

        // Verifica se o usu√°rio digitou algo
        if (novaFruta) {

            // push() adiciona um elemento no FINAL do array
            frutas.push(novaFruta);

            // Atualiza a exibi√ß√£o ap√≥s adicionar
            mostrarFrutas();
        }
    }

    // üü• Fun√ß√£o para remover a √∫ltima fruta do array
    function removerUltima() {

        // Verifica se o array tem elementos
        if (frutas.length > 0) {

            // pop() remove o √öLTIMO elemento do array
            frutas.pop();

        } else {

            // Se estiver vazio, mostra alerta
            alert("O array j√° est√° vazio!");
        }

        // Atualiza a exibi√ß√£o ap√≥s remover
        mostrarFrutas();
    }

    // Ao carregar a p√°gina, j√° mostra o estado inicial do array
    mostrarFrutas();

</script>
